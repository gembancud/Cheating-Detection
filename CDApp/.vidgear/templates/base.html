<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="VideoStreaming Test">
    <meta name="author" content="abhiTronix">
    <title>WebGear API Template</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='/img/favicon-32x32.png') }}">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', path='/css/cover.css') }}" rel="stylesheet">
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h1 class="masthead-brand">WebGear API</h1>
          <p class="text-muted justify-content-left">&emsp; A Powerful ASGI Videostreamer API</p>
        </div>
      </header>
      {% block content %}{% endblock %}
      <footer class="mastfoot mt-auto">
        <p>Webgear template for <a href="https://github.com/abhiTronix/vidgear/" class="text-white">Vidgear</a>, by <a href="https://github.com/abhiTronix" class="text-white">@abhiTronix</a>.</p>
      </footer>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', path='/js/jquery-3.4.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/bootstrap.min.js') }}"></script>
  </body>
</html>
